<!DOCTYPE html>
<html>
<head>
	<title>Glasstetter Liquids Warehouse</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta charset="UTF-8">

	<script id="sap-ui-bootstrap" type="text/javascript"
			src="resources/sap-ui-core.js"
			data-sap-ui-theme="sap_belize_plus"
			data-sap-ui-libs="sap.m, sap.ui.layout"
			data-sap-ui-language="de"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"glw": "./"}'>
	</script>
	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require("sap.ui.model.json.JSONModel", function (JSONModel) {
				var fnSetData = JSONModel.prototype.setData;
				JSONModel.prototype.setData = function () {
					this.setSizeLimit(Infinity);
					fnSetData.apply(this, arguments);
				};
			});
			
(function() {
  /**
   * Decimal adjustment of a number.
   *
   * @param {String}  type  The type of adjustment.
   * @param {Number}  value The number.
   * @param {Integer} exp   The exponent (the 10 logarithm of the adjustment base).
   * @returns {Number} The adjusted value.
   */
  function decimalAdjust(type, value, exp) {
    // If the exp is undefined or zero...
    if (typeof exp === 'undefined' || +exp === 0) {
      return Math[type](value);
    }
    value = +value;
    exp = +exp;
    // If the value is not a number or the exp is not an integer...
    if (value === null || isNaN(value) || !(typeof exp === 'number' && exp % 1 === 0)) {
      return NaN;
    }
    // If the value is negative...
    if (value < 0) {
      return -decimalAdjust(type, -value, exp);
    }
    // Shift
    value = value.toString().split('e');
    value = Math[type](+(value[0] + 'e' + (value[1] ? (+value[1] - exp) : -exp)));
    // Shift back
    value = value.toString().split('e');
    return +(value[0] + 'e' + (value[1] ? (+value[1] + exp) : exp));
  }

  // Decimal round
  if (!Math.round10) {
    Math.round10 = function(value, exp) {
      return decimalAdjust('round', value, exp);
    };
  }
  // Decimal floor
  if (!Math.floor10) {
    Math.floor10 = function(value, exp) {
      return decimalAdjust('floor', value, exp);
    };
  }
  // Decimal ceil
  if (!Math.ceil10) {
    Math.ceil10 = function(value, exp) {
      return decimalAdjust('ceil', value, exp);
    };
  }
})();
			sap.ui.require([
				"sap/ui/core/Component",
				"sap/ui/core/ComponentContainer"
			], function (Component, ComponentContainer) {
				sap.ui.component({
					name: "glw",
					async: true
				}).then(function (oComponent) {
					new ComponentContainer({
						component: oComponent
					}).placeAt("root");
				});
			});
		});
	</script>

</head>
<body class="sapUiBody" id="root" role="application"></body>
</html>
